<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="display-container">
            <input type="text" id="display" disabled>
        </div>
        <div class="buttons">
            <button class="btn function-btn" onclick="clearDisplay()">C</button>
            <button class="btn function-btn" onclick="clearEntry()">CE</button>
            <button class="btn function-btn" onclick="deleteLast()">&#9003;</button>
            <button class="btn operator-btn" onclick="appendToDisplay('/')">÷</button>

            <button class="btn number-btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn number-btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn number-btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator-btn" onclick="appendToDisplay('*')">×</button>

            <button class="btn number-btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn number-btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn number-btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator-btn" onclick="appendToDisplay('-')">−</button>

            <button class="btn number-btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn number-btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn number-btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator-btn" onclick="appendToDisplay('+')">+</button>

            <button class="btn number-btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn number-btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn equals-btn" onclick="calculateResult()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
